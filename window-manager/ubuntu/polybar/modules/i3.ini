[module/i3]
type = internal/i3
pin-workspaces = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
width = 1000

format = <label-state> <label-mode>

label-focused = %index%
label-focused-padding = 2
label-focused-foreground = ${colors.trans}
label-focused-background = ${colors.fg}
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.grey5}

label = "                                 "
label-mode = %mode:1:1%
label-mode-width = 200
label-mode-margin-left = 5
label-mode-padding = 2
label-mode-background = ${colors.red}
