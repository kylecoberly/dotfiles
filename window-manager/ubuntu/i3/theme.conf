## Compositor
exec --no-startup-id picom -b --config ~/.config/picom/picom.conf

## Status Bar
exec_always --no-startup-id ~/.config/polybar/launch.sh --panels

# Network Widget
exec --no-startup-id nm-applet

## Notifications
exec_always --no-startup-id dunst
bindsym $mod+x exec dunstctl close
bindsym $mod+mod2+x exec dunstctl close-all

## Wallpaper
exec --no-startup-id nitrogen --restore

## Font
font pango:NotoMono Nerd Font 16px

## Colors
set $bg       #282828
set $fg       #d4be98
set $red      #ea6962
set $orange   #e78a4e
set $green    #a9b665
set $blue     #7daea3
set $purple   #d3869b
set $aqua     #89b482
set $darkgray #282828

